syntax = "proto3";
package skytale;

option java_package = "net.iceburg.skytale.protobuf";

message EncodeMessage {
    string uuid = 1; // UUID to encode message as
    string message = 2;
    string secret = 3;
}

message DecodeMessage {
    string uuid = 1; // UUID of encoded message
    string secret = 2;
}
